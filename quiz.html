<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS components  -->
    <!-- Normalize for browser cross compatibility -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Boostrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="jumbotron quizTime">
        <div class="container">
            <h1>Quiz Time!</h1>
            <p>A script on this page starts this clock:</p>
            <p id="timer"></p>

            <h2>What is the answer to the first question?</h2>
            <div class="btn-group answer" data-toggle="buttons">
                
                <label class="btn btn-primary active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Answer A
                    </label>

                <label class="btn btn-primary">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Answer B
                    </label>

                <label class="btn btn-primary">
                      <input type="radio" name="options" id="option3" autocomplete="off"> Answer C
                    </label>

                <label class="btn btn-primary">
                            <input type="radio" name="options" id="option4" autocomplete="off"> Answer D
                          </label>
            </div>



        </div>
    </div>



























    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- My javaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
